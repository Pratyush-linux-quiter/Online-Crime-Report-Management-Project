<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Submitted</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div id="success-card" class="success-card">
            <h3>Report Submitted Successfully!</h3>
            <p><strong>User ID:</strong> <span id="user-id"></span></p>
            <p><strong>Name:</strong> <span id="user-name"></span></p>
            <p><strong>Crime Type:</strong> <span id="crime-type"></span></p>
        </div>
    </div>

    <script>
        // Assuming the form data is passed via URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id') || 'UID' + Math.floor(Math.random() * 1000000);
        document.getElementById('user-id').textContent = userId;
        document.getElementById('user-name').textContent = urlParams.get('name');
        document.getElementById('crime-type').textContent = urlParams.get('crime_type');
    </script>
</body>

</html>
